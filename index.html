<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food and Drink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>

    <header>
        <h1>Food and Drink</h1>
        <p>Make what you have!</p>
    </header>

    <main>
        <div class="outer-container">
            <div class="inner-container">
                <h2>Food</h2>
                <div class="search">
                  <p>Whats in your fridge?</p>
                  <form id="form" class="button-area">
                    <button class="button is-rounded is-black is-small">Beef</button>
                    <button class="button is-rounded is-black is-small">Chicken</button>
                    <button class="button is-rounded is-black is-small">Fish</button>
                    <button class="button is-rounded is-black is-small">Flour</button>
                    <button class="button is-rounded is-black is-small">Butter</button>
                    <button class="button is-rounded is-black is-small">Pasta</button>
                    <button class="button is-rounded is-black is-small">Rice</button>
                    <button class="button is-rounded is-black is-small">Eggs</button>
                    <button class="button is-rounded is-black is-small">Pork</button>
                    <button class="button is-rounded is-black is-small">Cheese</button>
                    <button class="button is-rounded is-black is-small">Milk</button>
                    <button class="button is-rounded is-black is-small">Turkey</button>
                    <button class="button is-rounded is-black is-small">Garlic</button>
                    <button class="button is-rounded is-black is-small">Shrimp</button>
                    <button class="button is-rounded is-black is-small">Bacon</button>
                    <button class="button is-rounded is-black is-small">Apple</button>
                    <button class="button is-rounded is-black is-small">Orange</button>
                    <button class="button is-rounded is-black is-small">Onion</button>
                    <button class="button is-rounded is-black is-small">Broccoli</button>
                    <input class="button is-rounded is-black is-small" type="checkbox" value="Mushrooms">
                    <input class="button is-rounded has-background-primary has-text-black" type="submit" value="Submit">
                  </form>

                    <!--Results for Food-->
                  <div class="columns" id="results-list">
                    <div class="column is-one-third">
                  <table class="table">
                    <thead>
                      <th><abbr title="Position">#</abbr></th>

                        <th>Recipes</th>
                    </thead>
                    <tbody>  <td>1</td></tbody>
                  </table>
                </div>

                <div class="column">
                  <div class="box">
                   
                  </div>
                </div>
                </div>

                </div>
          
            </div>





            <div class="inner-container">
                <h2>Drink</h2>
                <div class="search">
                  <p>Select your ingredients:</p>
                  <form id="form" class="button-area">
                    <button class="button is-rounded is-black is-small">Brandy</button>
                    <button class="button is-rounded is-black is-small">Rum</button>
                    <button class="button is-rounded is-black is-small">Vodka</button>
                    <button class="button is-rounded is-black is-small">Whiskey</button>
                    <button class="button is-rounded is-black is-small">Tequila</button>
                    <button class="button is-rounded is-black is-small">Gin</button>
                    <button class="button is-rounded is-black is-small">Bourbon</button>
                    <button class="button is-rounded is-black is-small">Pineapple</button>
                    <button class="button is-rounded is-black is-small">Strawberry</button>
                    <button class="button is-rounded is-black is-small">Tomato</button>
                    <button class="button is-rounded is-black is-small">Grapefruit</button>
                    <button class="button is-rounded is-black is-small">Red Wine</button>
                    <button class="button is-rounded is-black is-small">White Wine</button>
                    <button class="button is-rounded is-black is-small">Orange Juice</button>
                    <button class="button is-rounded is-black is-small">Lemonade</button>
                    <button class="button is-rounded is-black is-small">Cranberry</button>
                    <button class="button is-rounded is-black is-small">Ginger Ale</button>
                    <button class="button is-rounded is-black is-small">Vermuth</button>
                    <button class="button is-rounded is-black is-small">Cola</button>
                    <button class="button is-rounded is-black is-small">Apple Juice</button>
                    <input class="button is-rounded has-background-primary has-text-black" type="submit" value="Submit">
                  </form>

                  <!--Results for Drinks-->
                  <div class="columns" id="results-list">
                    <div class="column is-one-third">
                  <table class="table">
                    <thead>
                      <th><abbr title="Position">#</abbr></th>
                        <th>Recipes</th>
                    </thead>
                    <tbody>  
                    <td>1</td>
                    </tbody>
                  </table>
                </div>

                <div class="column">
                  <div class="box">
                   
                  </div>
                </div>
                </div>

                </div>
            </div>
        </div>
    </main>

    <footer>
        <h6>Food and Drink data from <a target="_blank" href="https://spoonacular.com/food-api"><strong>Spoonacular</strong></a> and <a target="_blank" href="https://www.thecocktaildb.com/api.php"><strong>thecocktaildb</strong></a>.</h6>
    </footer>

  </body>
</html>
