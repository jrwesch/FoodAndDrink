<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food and Drink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    
  </head>

  <body>

    <header>
        <h1>Food and Drink</h1>
        <p>Make what you have!</p>
    </header>

    <main>
        <div class="outer-container">
            <div class="inner-container">
                <h2>Food</h2>
                <div class="search">
                  <p>Whats in your fridge?</p>
                  <div class="button-area">
                    <form class="box">
                      <label for="Beef" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Beef" id="Beef">Beef</label>
                      <label for="Chicken" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Chicken" id="Chicken">Chicken</label>
                      <label for="Fish" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Fish" id="Fish">Fish</label>
                      <label for="Turkey" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Turkey" id="Turkey">Turkey</label>
                      <label for="Shrimp" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Shrimp" id="Shrimp">Shrimp</label>
                      <label for="Pork" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Pork" id="Pork">Pork</label>
                      <label for="Bacon" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Bacon" id="Bacon">Bacon</label>
                      <label for="Eggs" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Eggs" id="Eggs">Eggs</label>
                      <label for="Milk" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Milk" id="Milk">Milk</label>
                      <label for="Butter" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Butter" id="Butter">Butter</label>
                      <label for="Pasta" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Pasta" id="Pasta">Pasta</label>
                      <label for="Rice" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Rice" id="Rice">Rice</label>
                      <label for="Potato" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Potato" id="Potato">Potato</label>
                      <label for="Cheese" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Cheese" id="Cheese">Cheese</label>
                      <label for="Garlic" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Garlic" id="Garlic">Garlic</label>
                      <label for="Onion" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Onion" id="Onion">Onion</label>
                      <label for="Lettuce" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Lettuce" id="Lettuce">Lettuce</label>
                      <label for="Asparagus" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Asparagus" id="Asparagus">Asparagus</label>
                      <label for="Kale" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Kale" id="Kale">Kale</label>
                      <label for="Tomato" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Tomato" id="Tomato">Tomato</label>
                      <label for="Broccoli" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Broccoli" id="Broccoli">Broccoli</label>
                      <label for="Mushroom" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Mushroom" id="Mushroom">Mushroom</label>
                      <label for="Apple" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Apple" id="Apple">Apple</label>
                      <label for="Orange" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Orange" id="Orange">Orange</label>
                      <label for="Banana" class="food-checkbox"><input type="checkbox" name="food-ingredient" value="Banana" id="Banana">Banana</label>
                      <button id="food-button" class="button is-rounded has-background-primary has-text-black">Submit</button>
                    </form>
                  </div>

                    <!--Results for Food-->
                  <div class="columns" id="results-list">
                    <div class="column">
                  <table class="table">
                    <thead>
                      <th><abbr title="Position">#</abbr></th>
                        <th>Recipes</th>
                    </thead>

                    <tbody> 
                        <tr id="row1">
                            <td>1</td>
                            <td><a href="https://en.wikipedia.org/wiki/Leicester_City_F.C." title="Leicester City F.C.">Leicester City</a></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><a href="https://en.wikipedia.org/wiki/Arsenal_F.C." title="Arsenal F.C.">Arsenal</a></td>
                        </tr>
                      
                    </tbody>
                  </table>
                </div>

                <div class="column">
                  <div class="box">
                  </div>
                </div>
                </div>
                </div>
          
            </div>


            <div class="inner-container">
                <h2>Drink</h2>
                <div class="search">
                  <p>Select your ingredients:</p>
                  <div class="button-area">
                    <div class="select is-multiple">
                        <select multiple size="8" id="drink-ingredient">
                          <option value="absinthe" >Absinthe</option>
                          <option value="brandy" >Brandy</option>
                          <option value="rum" >Rum</option>
                          <option value="vodka" >Vodka</option>
                          <option value="whiskey" >Whiskey</option>
                          <option value="tequila" >Tequila</option>
                          <option value="gin" >Gin</option>
                          <option value="bourbon" >Bourbon</option>
                          <option value="pineapple" >Pineapple Juice</option>
                          <option value="white-wine" >White Wine</option>
                          <option value="red-wine" >Red Wine</option>
                          <option value="orange-juice" >Orange Juice</option>
                        </select>
                        <button id="drink-button" class="button is-rounded has-background-primary has-text-black">Submit</button>
                    </div>
                </div>

                 
                  
                  <!--Results for Drinks-->
                <div class="columns" id="results-list">
                  <div class="column is-one-third">
                <table class="table">
                  <thead>
                    <th><abbr title="Position">#</abbr></th>
                      <th>Recipes</th>
                  </thead>

                  <tbody>  
                    <td>1</td>
                  </tbody>
                </table>
              </div>

              <div class="column">
                <div class="box">
                </div>
              </div>
              </div>
              </div>

            </div>    
        </div>
    </main>

    <footer>
        <h6>Food and Drink data from <a target="_blank" href="https://spoonacular.com/food-api"><strong>Spoonacular</strong></a> and <a target="_blank" href="https://www.thecocktaildb.com/api.php"><strong>thecocktaildb</strong></a>.</h6>
    </footer>
    <script src="./assets/drink-script.js"></script>
  </body>
</html>
