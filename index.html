<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food and Drink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    
  </head>

  <body>

    <header>
        <h1>Food and Drink</h1>
        <p>Make what you have!</p>
    </header>

    <main>
        <div class="outer-container">
            <div class="inner-container">
                <h2>Food</h2>
                <div class="search">
                  <p>Whats in your fridge?</p>
                  <div class="button-area">
                    <form class="box">
                      <label for="Beef" class="checkbox"><input type="checkbox" name="food-ingredient" value="Beef" id="Beef">Beef</label>
                      <label for="Chicken" class="checkbox"><input type="checkbox" name="food-ingredient" value="Chicken" id="Chicken">Chicken</label>
                      <label for="Fish" class="checkbox"><input type="checkbox" name="food-ingredient" value="Fish" id="Fish">Fish</label>
                      <label for="Turkey" class="checkbox"><input type="checkbox" name="food-ingredient" value="Turkey" id="Turkey">Turkey</label>
                      <label for="Shrimp" class="checkbox"><input type="checkbox" name="food-ingredient" value="Shrimp" id="Shrimp">Shrimp</label>
                      <label for="Pork" class="checkbox"><input type="checkbox" name="food-ingredient" value="Pork" id="Pork">Pork</label>
                      <label for="Bacon" class="checkbox"><input type="checkbox" name="food-ingredient" value="Bacon" id="Bacon">Bacon</label>
                      <label for="Eggs" class="checkbox"><input type="checkbox" name="food-ingredient" value="Eggs" id="Eggs">Eggs</label>
                      <label for="Milk" class="checkbox"><input type="checkbox" name="food-ingredient" value="Milk" id="Milk">Milk</label>
                      <label for="Butter" class="checkbox"><input type="checkbox" name="food-ingredient" value="Butter" id="Butter">Butter</label>
                      <label for="Pasta" class="checkbox"><input type="checkbox" name="food-ingredient" value="Pasta" id="Pasta">Pasta</label>
                      <label for="Rice" class="checkbox"><input type="checkbox" name="food-ingredient" value="Rice" id="Rice">Rice</label>
                      <label for="Potato" class="checkbox"><input type="checkbox" name="food-ingredient" value="Potato" id="Potato">Potato</label>
                      <label for="Cheese" class="checkbox"><input type="checkbox" name="food-ingredient" value="Cheese" id="Cheese">Cheese</label>
                      <label for="Garlic" class="checkbox"><input type="checkbox" name="food-ingredient" value="Garlic" id="Garlic">Garlic</label>
                      <label for="Onion" class="checkbox"><input type="checkbox" name="food-ingredient" value="Onion" id="Onion">Onion</label>
                      <label for="Lettuce" class="checkbox"><input type="checkbox" name="food-ingredient" value="Lettuce" id="Lettuce">Lettuce</label>
                      <label for="Asparagus" class="checkbox"><input type="checkbox" name="food-ingredient" value="Asparagus" id="Asparagus">Asparagus</label>
                      <label for="Kale" class="checkbox"><input type="checkbox" name="food-ingredient" value="Kale" id="Kale">Kale</label>
                      <label for="Tomato" class="checkbox"><input type="checkbox" name="food-ingredient" value="Tomato" id="Tomato">Tomato</label>
                      <label for="Broccoli" class="checkbox"><input type="checkbox" name="food-ingredient" value="Broccoli" id="Broccoli">Broccoli</label>
                      <label for="Mushroom" class="checkbox"><input type="checkbox" name="food-ingredient" value="Mushroom" id="Mushroom">Mushroom</label>
                      <label for="Apple" class="checkbox"><input type="checkbox" name="food-ingredient" value="Apple" id="Apple">Apple</label>
                      <label for="Orange" class="checkbox"><input type="checkbox" name="food-ingredient" value="Orange" id="Orange">Orange</label>
                      <label for="Banana" class="checkbox"><input type="checkbox" name="food-ingredient" value="Banana" id="Banana">Banana</label>
                      <button id="food-button" class="button is-rounded has-background-primary has-text-black">Submit</button>
                    </form>
                  </div>

                    <!--Results for Food-->
                  <div class="columns" id="results-list">
                    <div class="column is-one-third">
                  <table class="table">
                    <thead>
                      <th><abbr title="Position">#</abbr></th>
                        <th>Recipes</th>
                    </thead>

                    <tbody>  
                      <td>1</td>
                    </tbody>
                  </table>
                </div>

                <div class="column">
                  <div class="box">
                  </div>
                </div>
                </div>
                </div>
          
            </div>


            <div class="inner-container">
                <h2>Drink</h2>
                <div class="search">
                  <p>Select your ingredients:</p>
                  <div class="button-area">
                    <form class="box">
                      <label for="Brandy" class="checkbox"><input type="checkbox" name="drink-ingredient" value="Brandy" id="Brandy">Brandy</label>
                      <label for="Rum" class="checkbox"><input type="checkbox" name="drink-ingredient" value="Rum" id="Rum">Rum</label>

                      <label for="Champagne" class="checkbox"><input type="checkbox" name="drink-ingredient" value="Champagne" id="Champagne">Champagne</label>
                      <label for="Absinthe" class="checkbox"><input type="checkbox" name="drink-ingredient" value="Absinthe" id="Absinthe">Absinthe</label>
                      <label for="Vermuth" class="checkbox"><input type="checkbox" name="drink-ingredient" value="Vermuth" id="Vermuth">Vermuth</label>
                      <label for="Cola" class="checkbox"><input type="checkbox" name="drink-ingredient" value="Cola" id="Cola">Cola</label>
                      <label for="Ginger-Ale" class="checkbox"><input type="checkbox" name="drink-ingredient" value="Ginger-Ale" id="Ginger-Ale">Ginger Ale</label>
                      <label for="Lemonade" class="checkbox"><input type="checkbox" name="drink-ingredient" value="Lemonade" id="Lemonade">Lemonade</label>
                      <label for="Pineapple" class="checkbox"><input type="checkbox" name="drink-ingredient" value="Pineapple" id="Pineapple">Pineapple</label>
                      <label for="Strawberry" class="checkbox"><input type="checkbox" name="drink-ingredient" value="Strawberry" id="Strawberry">Strawberry</label>
                      <label for="Banana" class="checkbox"><input type="checkbox" name="drink-ingredient" value="Banana" id="Banana">Banana</label>
                      <label for="Tomato" class="checkbox"><input type="checkbox" name="drink-ingredient" value="Tomato" id="Tomato">Tomato</label>

                      <label for="Chocolate" class="checkbox"><input type="checkbox" name="drink-ingredient" value="Chocolate" id="Chocolate">Chocolate</label>
                      <label for="Vanilla" class="checkbox"><input type="checkbox" name="drink-ingredient" value="Vanilla" id="Vanilla">Vanilla</label>
                      <button id="drink-button" class="button is-rounded has-background-primary has-text-black">Submit</button>
                    </form>
                  </div>
                  
                  <!--Results for Drinks-->
                <div class="columns" id="results-list">
                  <div class="column is-one-third">
                <table class="table">
                  <thead>
                    <th><abbr title="Position">#</abbr></th>
                      <th>Recipes</th>
                  </thead>

                  <tbody>  
                    <td>1</td>
                  </tbody>
                </table>
              </div>

              <div class="column">
                <div class="box">
                </div>
              </div>
              </div>
              </div>

            </div>    
        </div>
    </main>

</html>
